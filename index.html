<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Document</title>
</head>
<body>
    

    <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand d-flex " href="#">
            <img src="logo@2x.png" alt="cloud logo">
            <div class="logo-content mt-2">
                <h1 class="logo-txt">Weather</h1>
                <small class="logo-desc">tagline goes here</small>
            </div>

          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link nav-active px-4  mx-2 " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-style px-4 mx-2" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-style px-4 mx-2" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-style px-4 mx-2" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-style px-4 mx-2" href="#">Contact</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>


      <div class="photo">

        <div class="container">
            <form class="location">
                <input type="text" placeholder="Find your location... " class="location-input"  id="search">
                <input type="submit" value="Find"  class="find-input" id="submit" >
            </form>

        </div>
      
      

       
      </div>
      

     
        <div class="table mb-0">
          <div class="container ">
              <div class="row " id="rowData">
                   <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 p-0   ">

                   <div class="block">
                  <div class="box ">
                      <div class="box-header d-flex ">
                          <div class="day">Wednesday</div>
                          <div class=" date ms-auto">4December</div>
                      </div>
                      <div class="location-2">Cairo</div>
                      <div class="content">
                          <div class="degree">
                              19.2  <sup>o</sup> c
                          </div>
                          <div class="icon">
                              <img src="143.webp" class="logo" alt="sun logo">
                          </div>
                      </div>
                      <div class="custom">Mist</div>

                      <div class="  box-footer ">
                          <span class="px-2">
                              <img src="icon-umberella.png" class="px-1" alt="umberella img">20%

                          </span>
                          <span class="px-2">
                              <img src="icon-wind.png" class="px-1" alt="wind img">18km/h
                          </span>
                          <span class="px-2">
                              <img src="icon-compass.png" class="px-1" alt="compass img">East
                          </span>
                      </div>
                  </div>
             
                   </div>
                  </div>

          
                  <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8 p-0 " id="forecastContainer" >
                  
                  </div>
<!-- 
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4 col-xxl-4 p-0 " id="forecastContainer" >
                  
                  </div> -->
           </div>
          </div>
      </div>
        

        <div class="bg"></div>


        <footer>
          <div class="container">
            <div class="row">
              <div class="col-8">
                <form  class="form-subscribe">
                  <input type="text" placeholder="Enter your email to subscribe..." class="txt-sub">
                  <input type="submit" value="Subscribe" class="btn-sub">
                </form>
              </div>

              <div class="col-md-3 ms-auto">
                <div class="social-links d-flex">
                  <div class="circle-content mx-1">
                    <a href="#">
                      <i class="fa fa-facebook "></i></a>
                  </div>
                  <div class="circle-content mx-1">
                
                  <a href="#" ><i class="fa fa-twitter "></i></a>
                  </div>
                  <div class="circle-content mx-1">

                  <a href="#"><i class="fa fa-google-plus "></i></a>
                  </div>
                  <div class="circle-content mx-1">

                  <a href="#"><i class="fa fa-pinterest "></i></a>
                  </div>
                </div>
              </div>
            </div>

            <p class="caption">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
          </div>
        </footer>
        

      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/home.js"></script>
